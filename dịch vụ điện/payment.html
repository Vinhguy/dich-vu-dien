<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            background: #333;
            color: #fff;
            height: 100%;          
            position: fixed;
            top: 0;
            left: 0;
        }

        #menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menu li {
            padding: 10px;
            text-align: center;
        }

        #menu li:hover {
            background: #555;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        .checkout-form {        
            margin: 0 auto;
        }

        .payment-methods {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <ul id="menu">
            <li><button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='user.html'">Thông tin</button></li>
            <li><button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='payment.html'">Thanh toán</button></li>
            <li><button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='planning.html'">Lập kế hoạch</button></li>
            <li><button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='update.html'">Hồ sơ</button></li>      
        </ul>
    </div>

    <div id="content" class="checkout-form container">
        <div class="row">
            <div class="col-md-8">
                <h2>Trang Thanh Toán</h2>
                <!-- Nội dung biểu mẫu thanh toán của bạn ở đây -->
                <form id="paymentForm">
                    <!-- Thêm các trường biểu mẫu cho thanh toán -->
                    <div class="form-group">
                        <label for="firstName">Họ</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nhập họ của bạn">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Tên</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nhập tên của bạn">
                    </div>

                    <div class="form-group">
                        <label for="bankSelect">Chọn Ngân Hàng</label>
                        <select class="form-control" id="bankSelect">
                            <option value="bank1">BIDV</option>
                            <option value="bank2">Techcombank</option>
                            <option value="bank3">MB Bank</option>
                            <option value="bank4"></option>
                            <!-- Thêm các lựa chọn ngân hàng khác nếu cần -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="electricConsumption">Tiêu Thụ Điện (kWh)</label>
                        <input type="number" class="form-control" id="electricConsumption" placeholder="Nhập tiêu thụ điện">
                    </div>

                    <div class="payment-methods">
                        <p>Chọn Phương Thức Thanh Toán:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                                Thẻ Tín Dụng
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                            <label class="form-check-label" for="bankTransfer">
                                Chuyển Khoản Ngân Hàng
                            </label>
                            <div class="mb-3" id="bankTransferDropdown" style="display: none;">
                                <label for="bank" class="form-label">Chọn Ngân Hàng</label>
                                <select class="form-select" id="bank">
                                    <option selected>Chọn ngân hàng</option>
                                    <option value="vietcombank">Vietcombank</option>
                                    <option value="techcombank">Techcombank</option>
                                    <option value="acb">ACB</option>
                                    <!-- Thêm các ngân hàng khác nếu cần -->
                                </select>
                            </div>
                        </div>
                        <!-- Thêm nhiều phương thức thanh toán khác nếu cần -->
                    </div>

                    <button type="button" class="btn btn-primary" onclick="submitPlan()">Hoàn Tất Thanh Toán</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitPlan() {
            // Lấy giá trị từ các trường biểu mẫu
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var bank = document.getElementById('bankSelect').value;
            var electricConsumption = document.getElementById('electricConsumption').value;
            var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            var selectedBank = document.getElementById('bank').value;

            // Hiển thị thông tin (bạn có thể thay đổi cách hiển thị)
            alert('Họ: ' + firstName +
                  '\nTên: ' + lastName +
                  '\nNgân Hàng: ' + bank +
                  '\nTiêu Thụ Điện: ' + electricConsumption +
                  '\nPhương Thức Thanh Toán: ' + paymentMethod +
                  '\nNgân Hàng Chuyển Khoản: ' + selectedBank);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Thêm sự kiện change cho phương thức thanh toán
            document.querySelectorAll('input[name="paymentMethod"]').forEach(function (el) {
                el.addEventListener('change', function () {
                    var bankTransferDropdown = document.getElementById('bankTransferDropdown');
                    if (el.value === 'bankTransfer') {
                        bankTransferDropdown.style.display = 'block';
                    } else {
                        bankTransferDropdown.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
