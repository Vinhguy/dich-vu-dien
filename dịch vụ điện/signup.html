
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="signup-page">
        <div class="form">
            <form class="signup-form" onsubmit="signup(event)">
                <input type="text" id="signupUsernameInput" placeholder="Tên đăng nhập" required/>
                <input type="password" id="signupPasswordInput" placeholder="Mật khẩu" required/>
                <input type="password" id="confirmPasswordInput" placeholder="Xác nhận mật khẩu" required/>
                <button type="submit">Đăng ký</button>
                <p class="message">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>
</body>

</html>
